<!doctype html>
<html>
<head>
  <style>
    button {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <button id="play">play</button>
  <div>
    FX<br>
    <input type="radio" name="fx" value="on" checked/> on<br>
    <input type="radio" name="fx" value="off" /> off<br>
  </div>

  <script src="echo.js"></script>
  <script>
  'use strict';
  var synth;
  window.onload = function() {
    synth = new Synth;
    document.querySelector('#play').onclick = () => {
      synth.play(12, 0.1);
    }
  }
  </script>
</body>
</html>
